version: "3"

services:
  mc:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      MEMORY: "8G"
      EULA: "TRUE"
      VERSION: "1.19.2"
      TYPE: "SPIGOT"
      DATAPACKS: "/datapacks"
      MOTD: "Ur welcome Sarita :)"
      OPS: "saritaa,redaphid69"
    tty: true
    restart: unless-stopped
    volumes:
      # attach a directory relative to the directory containing this compose file
      - ./data/data:/data
      - ./data/mods:/mods
      - ./data/datapacks:/datapacks
